name: 'Build and Deploy to AKS'

on:
  workflow_dispatch:  # Manual trigger from GitHub Actions API

jobs:
  setup-build-publish-deploy:
    name: 'Setup, Build, Publish, and Deploy'
    runs-on: ubuntu-latest
    environment: Dev

    steps:
      # Step 1: Checkout code
      - name: 'Checkout'
        uses: actions/checkout@v4

      # Step 2: Azure Login
      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      # Step 3: Login to ACR
      - name: 'Login to Azure Container Registry'
        run: |
          az acr login --name ${{ secrets.ACR_NAME }} 
         
      # Step 4: Build and push Docker image (fixed path to match local)
      - name: 'Build and Push Docker Image'
        run: |
          IMAGE=${{ secrets.ACR_LOGIN_SERVER }}/konaai-2.0-api
          docker build -t $IMAGE:${{ github.sha }} -f KonaAI.Master.API/Dockerfile KonaAI.Master.API
          docker push $IMAGE:${{ github.sha }}
          # Optional: also push "latest"
          docker tag $IMAGE:${{ github.sha }} $IMAGE:latest
          docker push $IMAGE:latest
          
      # Step 5: Get AKS credentials
      - name: 'Get AKS Credentials'
        run: |
          az aks get-credentials \
            --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} \
            --name ${{ secrets.AKS_CLUSTER_NAME }}
          
      # Step 6: Deploy to AKS using manifests
      - name: 'Deploy to AKS with manifests'
        run: |
          kubectl apply -f Deployments/Cert-Manager/cert-manager.yaml 
          kubectl apply -f Deployments/Env-Variables/api-var.yaml
          kubectl apply -f Deployments/Deployment/api-deployment.yaml
          kubectl rollout status deployment/konaai-api
          kubectl apply -f Deployments/Ingress-Deployment/api-ingress.yaml